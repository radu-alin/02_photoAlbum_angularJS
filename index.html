<!DOCTYPE html>
<html lang="en-us" ng-app="angularApp">
  <head>
    <title>Introduction to AngularJS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="#" />
    <!-- local css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- load bootstrap via CDN -->
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- Latest compiled and minified JavaScript -->
    <!-- <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script> -->
    <!-- load angular via CDN -->
    <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div ng-include="'./user_partial.html'"></div>
      <div ng-controller="AlbumListController" ng-init="albums">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Enter search term:</span>
          <input
            type="text"
            class="form-control"
            aria-describedby="basic-addon1"
            placeholder="Type to search ..."
            ng-model="searchFor"
          />
        </div>
        <hr />
        <p>There are {{albums.length}} albums available to view.</p>
        <hr />
        <div class="album-items">
          <div
            class="album-item panel panel-primary"
            ng-repeat="album in albums | filter:{name: searchFor} | orderBy:'date':false"
          >
            <!-- default panel contents -->
            <div class="panel-heading">
              <div class="panel-title">
                {{$index + 1 }}. {{album.title | uppercase}} from {{album.date}}
              </div>
            </div>

            <div class="panel-body">{{album.description}}</div>
          </div>
        </div>
        <hr />
        <!-- form add new album start-->
        <h3>Add new album</h3>
        <div class="panel panel-primary">
          <form name="add_album_form" novalidate>
            <div class="alert alert-danger" role="alert" ng-show="addAlbumFormError">
              {{addAlbumFormError}}
            </div>
            <div class="panel-heading">
              <div class="panel-title">
                <div class="form-group">
                  <label for="title">Album title</label>
                  <input
                    id="title"
                    name="title"
                    type="text"
                    class="form-control"
                    placeholder="Title..."
                    ng-model="addingAlbum.title"
                  />
                </div>
                <div class="form-group">
                  <label for="date">Date</label>
                  <input
                    id="date"
                    type="text"
                    class="form-control"
                    placeholder="yyyy/mm/dd"
                    ng-model="addingAlbum.date"
                  />
                </div>
              </div>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label for="description">Description</label>
                <textarea
                  id="description"
                  class="form-control"
                  placeholder="Short description..."
                  rows="3"
                  ng-model="addingAlbum.description"
                ></textarea>
              </div>
              <button
                type="button"
                class="btn btn-success"
                ng-click="addAlbum(addingAlbum)"
              >
                Add new album
              </button>
            </div>
          </form>
        </div>
        <!-- form add new album end -->
      </div>
    </div>
  </body>
</html>
