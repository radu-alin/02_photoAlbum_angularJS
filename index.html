<!DOCTYPE html>
<html lang="en-us" ng-app="angularApp">
  <head>
    <title>Introduction to AngularJS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="#" />
    <!-- load bootstrap via CDN -->
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- Latest compiled and minified JavaScript -->
    <!-- <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script> -->
    <!-- load angular via CDN -->
    <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      body {
        padding: 5rem;
      }
      ul {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <div
      ng-init="albums = [ 
    { name: 'madrid1309', date: '2013-09-01', description: 'My favourite trip' },
    { name: 'iceland1404', date: '2014-04-15', description: 'This place is cold' },
    { name: 'thailand1210', date: '2012-10-01', description: 'So hot!' },
    { name: 'australia1207', date: '2012-07-31', description: 'So many kangaroos and koalas!' } ]"
    >
      <p>There are {{albums.length}} albums available to view.</p>
      <ul>
        <li ng-repeat="album in albums | filter:'thailand'">
          -> {{album.name | uppercase}} from date {{album.date}}
        </li>
      </ul>
    </div>
  </body>
</html>
